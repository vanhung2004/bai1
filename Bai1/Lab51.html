<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Hàng</title>
    <style>
        body{
            margin-left: 500px;
            width: 300px;
            font-size: 25px;
        }

         
    </style>
</head>
<body>
    <label for="" id="pro" data-price="1950">Iphone 9</label>
    <input type="number" id="qty" value="1">
    <button onclick="display()">ok</button>
    <hr>
    <h3>Name:  <span id="name">?</span></h3>
    <h3>Amount: <span id="amount">?</span> </h3>

    <script>
        function display(){
            var pro = document.getElementById("pro");
            var name = pro.innerText;
            var gia = pro.getAttribute("data-price");
            var soluong = document.getElementById("qty").value;
            var tien = gia * soluong;
            document.getElementById("name").innerText = name;
            document.getElementById("amount").innerText = tien;

        }
    </script>
</body>
</html>
